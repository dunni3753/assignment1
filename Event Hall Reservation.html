<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>event</title>
</head>

<body>
    <div class="formContainer">
        <div class="a1">
            <h1> Welcom To MALHUB Event Center </h1>
            <p1>
                Event Timing: January 16th-31st, 2024 </br>
                Event Address: 123 Your Street Your City, ST 12345</br>
                Contact us at (123) 456-7890 or no_reply@example.com
            </p1>
        </div>
        <form action="button.html">
            <div class="o1">
                <label>First Name</label>
                <input type="text" />
            </div>
            <div class="o2">
                <label>Last Name</label>
                <input type="text" />
            </div>
            <div class="o3">
                <label> Your Country </label>
                <select name="country">
                    <option value="">...</option>
                    <option value="">India</option>
                    <option value="">Nigeria</option>
                    <option value="">Ghana</option>
                    <option value="">Brazil</option>
                    <option value="">Canada</option>
                    <option value="">Uk</option>
                    <option value="">Cuba</option>
                    <option value="">France</option>
                    <option value="">Kenya</option>
                </select>
                <label> Your State </label>
                <select name="State">
                    <option value="">...</option>
                    <option value="">lagos</option>
                    <option value="">Osun</option>
                    <option value="">Kwara</option>
                    <option value="">Ondo</option>
                    <option value="">Oyo</option>
                </select>
            </div>
            <div class="o4">
                <label> DOB </label>
                <input type="date" />
                <label>Enter your Email</label>
                <input type="email" />
            </div>
            <div class="o5">
                <label>Event Date</label>
                <input type="date" />
            </div>
            <div class="o7">
                <label>Type Of Event</label>
                <select name="">
                    <option value="">...</option>
                    <option value="">Birthday Party</option>
                    <option value="">Naming Ceremony</option>
                    <option value="">Burier Ceremony</option>
                    <option value="">Get To Gather</option>
                    <option value="">Other</option>
                </select>
                <div class="o7">
                    <label>Event Time</label>
                    <select name="">
                        <option value="">...</option>
                        <option value="">Morning</option>
                        <option value="">Afternoon</option>
                        <option value="">Evening</option>
                        <option value="">All Night</option>
                        <option value="">All of the Above</option>
                    </select>
                </div>
                <div class="radio">
                    <div>
                        <input type="radio" name="gender" value="Male" />
                        <label for="gender">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="css" name="gender" value="Female" />
                        <label for="gender">Female</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" value="Non-binary" />
                        <label for="gender">Non-Binary</label>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" />
                    <p>Terms and Condition</p>
                    <div class="submit">
                        <p> Click <button>Here </button> To Comfirm Your Reservation </p>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
